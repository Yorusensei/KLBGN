<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLBGN | Tryout Submission Portal</title>
    <link rel="icon" type="image/png" href="9-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --ghost-blue: #00d4ff;
            --cf-yellow: #f5a623;
            --panel-bg: rgba(15, 15, 18, 0.98);
            --border-ui: rgba(255, 255, 255, 0.1);
        }
        * { cursor: none !important; }
        #custom-cursor {
            width: 24px; height: 24px;
            border: 1px solid var(--ghost-blue);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: transform 0.08s ease-out, width 0.2s, height 0.2s;
            box-shadow: 0 0 10px var(--ghost-blue);
        }
        #custom-cursor::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 4px; height: 4px; background: var(--cf-yellow);
            border-radius: 50%; transform: translate(-50%, -50%);
        }
        body, html {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            background-color: #000; color: #fff;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
            background: radial-gradient(circle at center, #1a1a1f 0%, #000 100%);
        }
        #trap-overlay {
            display: none; position: fixed; inset: 0; background: #000; z-index: 9999999;
            flex-direction: column; align-items: center; justify-content: center;
            animation: flashRed 0.05s infinite; text-align: center;
        }
        @keyframes flashRed { 0% { background: #600; } 100% { background: #000; } }
        #fake-terminal {
            display: none; position: fixed; inset: 0; background: #000; z-index: 10000000;
            color: #0f0; font-family: 'Courier New', monospace;
            padding: 30px; font-size: 12px; overflow: hidden; white-space: pre;
        }
        #audio-init {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.5s ease; animation: borderGlow 2s infinite alternate;
        }
        .init-text { color: var(--cf-yellow); letter-spacing: 8px; font-weight: 900; text-transform: uppercase; }
        @keyframes borderGlow {
            from { border-color: rgba(245, 166, 35, 0.1); box-shadow: 0 0 10px rgba(245, 166, 35, 0.1); }
            to { border-color: rgba(245, 166, 35, 0.5); box-shadow: 0 0 30px rgba(245, 166, 35, 0.3); }
        }
        .fb-link i { font-size: 1.5rem; color: #fff; transition: 0.3s; }
        .fb-link i:hover { color: #4267B2; text-shadow: 0 0 15px #4267B2; }
        .app-container { display: flex; flex-direction: column; height: 100vh; }
        .logo-container {
            flex: 0 0 70px; display: flex; align-items: center; padding: 0 40px;
            background: linear-gradient(90deg, rgba(245, 166, 35, 0.1) 0%, transparent 100%);
            border-bottom: 1px solid var(--border-ui); gap: 15px;
        }
        .header-logo { height: 45px; }
        .brand-text { font-size: 20px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; flex-grow: 1; }
        .nav-menu { display: flex; gap: 20px; margin-right: 30px; }
        .nav-item { font-size: 12px; color: #888; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .nav-item.active { color: var(--cf-yellow); border-bottom: 2px solid var(--cf-yellow); }
        .ui-main { flex: 1; display: grid; grid-template-columns: 320px 1fr 320px; padding: 20px; gap: 20px; overflow: hidden; }
        .side-panel { background: var(--panel-bg); border: 1px solid var(--border-ui); padding: 20px; position: relative; }
        .side-panel::before { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--cf-yellow); }
        .input-box { margin-bottom: 12px; }
        .input-box label { display: block; font-size: 10px; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .input-box input {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid #333;
            color: white; padding: 12px; box-sizing: border-box; outline: none; font-size: 13px;
        }
        .input-box input:focus { border-color: var(--cf-yellow); }
        .preview-window { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; border: 1px dashed rgba(255,255,255,0.05); }
        #bg-watermark {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; font-weight: 950; color: rgba(0, 212, 255, 0.04);
            white-space: nowrap; pointer-events: none;
        }
        #log-box { font-size: 11px; color: #666; font-family: monospace; overflow-y: auto; flex-grow: 1; line-height: 1.6; }
        .bottom-shelf {
            flex: 0 0 140px; background: rgba(10, 10, 12, 0.95);
            border-top: 1px solid var(--border-ui); display: flex; align-items: center; justify-content: center; gap: 15px;
        }
        .char-card { width: 150px; height: 100px; background: #151517; border: 1px solid #222; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; opacity: 0.4; }
        .char-card.active { border-color: var(--ghost-blue); opacity: 1; transform: translateY(-5px); }
        .submit-btn { height: 50px; padding: 0 40px; background: transparent; border: 2px solid var(--cf-yellow); color: var(--cf-yellow); font-weight: bold; cursor: pointer; transition: 0.3s; }
        .submit-btn:hover:not(:disabled) { background: var(--cf-yellow); color: black; }
        .thumb-img { height: 40px; margin-bottom: 5px; }
    </style>
</head>
<body id="main-body" oncontextmenu="triggerTrap(); return false;">

<div id="custom-cursor"></div>
<div id="fake-terminal"></div>

<div id="trap-overlay">
    <h1 style="font-size: 80px; margin: 0; color: white;">RESTRICTED ACCESS</h1>
    <h2 style="color: var(--cf-yellow);">SECURITY BREACH LOGGED. SYSTEM LOCKDOWN INITIATED.</h2>
</div>

<div id="audio-init" onclick="startSystem()">
    <img src="9-removebg-preview.png" style="height: 100px; margin-bottom: 20px; filter: drop-shadow(0 0 15px var(--cf-yellow));">
    <div class="init-text">CLICK TO INITIALIZE PORTAL</div>
</div>

<audio id="bgm" loop><source src="NEVER.mp3" type="audio/mpeg"></audio>
<audio id="trapAudio" loop><source src="labsong.mp3" type="audio/mpeg"></audio>

<div class="app-container">
    <header class="logo-container">
        <img src="9-removebg-preview.png" class="header-logo">
        <div class="brand-text">KLBGN <span style="font-weight: 300; opacity: 0.6;">TRYOUTS</span></div>
        <nav class="nav-menu">
            <div class="nav-item active">Portal</div>
        </nav>
        <div class="header-controls">
            <a href="https://www.facebook.com/KLBGN" target="_blank" class="fb-link"><i class="fab fa-facebook"></i></a>
        </div>
    </header>

    <div class="ui-main">
        <aside class="side-panel">
            <div style="font-size: 11px; color: var(--cf-yellow); margin-bottom: 15px;">DATA INPUT</div>
            <div class="input-box"><label>In-Game Name</label><input type="text" id="ign" placeholder="IGN"></div>
            <div class="input-box"><label>Discord ID</label><input type="text" id="discord" placeholder="user#0000"></div>
            <div class="input-box"><label>Facebook Link</label><input type="text" id="facebook" placeholder="facebook.com/profile"></div>
            <div class="input-box"><label>Role</label><input type="text" id="role" placeholder="GMP / DMP"></div>
        </aside>

        <main class="preview-window">
            <div id="bg-watermark">TRAINEE</div>
            <img id="preview-img" src="GMP.webp" style="max-height: 70%;" alt="Preview">
            <div id="unit-info-text" style="margin-top: 20px; letter-spacing: 3px; color: var(--ghost-blue);">GM: TRAINEE</div>
        </main>

        <aside class="side-panel">
            <div style="font-size: 11px; color: var(--cf-yellow); margin-bottom: 15px;">UPLINK STATUS</div>
            <div id="log-box">[SYS] Ready for input...</div>
            <iframe id="dc-frame" style="width:100%; height:150px; margin-top:10px;" frameborder="0" sandbox="allow-scripts allow-same-origin"></iframe>
        </aside>
    </div>

    <footer class="bottom-shelf">
        <div class="char-card active" onclick="selectUnit(this, 'GM: TRAINEE', 'GMP.webp')">
            <img src="GMP.webp" class="thumb-img">
            <div style="font-size: 10px;">GM PLAYER</div>
        </div>
        <div class="char-card" onclick="selectUnit(this, 'DM: TRAINEE', 'DMP.webp')">
            <img src="DMP.webp" class="thumb-img">
            <div style="font-size: 10px;">DM PLAYER</div>
        </div>
        <button class="submit-btn" id="submitBtn" onclick="submitTryout()">Submit Protocol</button>
    </footer>
</div>

<script>
    // Cursor Logic
    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
    });

    // Discord Widget Update
    const _0x4f2a = "\x31\x34\x36\x31\x36\x34\x30\x34\x38\x33\x38\x30\x30\x36\x31\x37\x30\x32\x33";
    document.getElementById('dc-frame').src = "https://discord.com/widget?id=" + _0x4f2a + "&theme=dark";

    function startSystem() {
        document.getElementById('audio-init').style.display = 'none';
        const audio = document.getElementById('bgm');
        audio.volume = 0.3;
        audio.play();
    }

    function addLog(msg, color="#666") {
        const box = document.getElementById('log-box');
        box.innerHTML += `<br><span style="color:${color}">> ${msg}</span>`;
        box.scrollTop = box.scrollHeight;
    }

    function selectUnit(el, text, img) {
        document.querySelectorAll('.char-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('preview-img').src = img;
        document.getElementById('bg-watermark').innerText = text;
        document.getElementById('unit-info-text').innerText = text;
    }

    function triggerTrap() {
        document.getElementById('trap-overlay').style.display = 'flex';
        document.getElementById('bgm').pause();
        const trapAudio = document.getElementById('trapAudio');
        if(trapAudio) trapAudio.play();
        
        const term = document.getElementById('fake-terminal');
        term.style.display = 'block';
        const logs = ["TRACING IP...", "INSPECTION DETECTED", "LOGGING TO KLBGN DATABASE...", "REDIRECTING..."];
        let i = 0;
        const intv = setInterval(() => {
            if(i < logs.length) { term.innerHTML += logs[i++] + "\n"; }
            else { clearInterval(intv); window.location.href = "https://www.facebook.com/KLBGN"; }
        }, 800);
    }

    // UPDATED WEBHOOK HANDLER
    async function submitTryout() {
        // Your specific new webhook (Obfuscated)
        const _0x5a1b = "\x68\x74\x74\x70\x73\x3a\x2f\x2f\x64\x69\x73\x63\x6f\x72\x64\x2e\x63\x6f\x6d\x2f\x61\x70\x69\x2f\x77\x65\x62\x68\x6f\x6f\x6b\x73\x2f\x31\x34\x36\x33\x39\x39\x32\x30\x39\x34\x39\x32\x39\x37\x31\x39\x33\x35\x32\x2f\x33\x52\x4c\x6f\x56\x6e\x5f\x42\x6e\x62\x59\x6e\x6f\x48\x48\x54\x65\x45\x31\x58\x45\x58\x54\x54\x2d\x66\x6b\x4e\x54\x69\x6f\x7a\x6b\x6e\x39\x71\x46\x4e\x44\x66\x32\x6c\x59\x30\x57\x48\x6a\x49\x58\x66\x35\x73\x70\x48\x7a\x42\x6e\x69\x55\x63\x5f\x31\x79\x52\x46\x39\x61\x4c";
        
        const ign = document.getElementById('ign').value;
        const disc = document.getElementById('discord').value;
        const fb = document.getElementById('facebook').value;
        const role = document.getElementById('role').value;

        if(!ign || !disc || !fb || !role) {
            addLog("ERR: FIELDS EMPTY", "red");
            return;
        }

        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        addLog("INITIATING UPLINK...", "var(--cf-yellow)");

        const payload = {
            embeds: [{
                title: "ðŸ”¥ NEW CANDIDATE SUBMISSION",
                color: 16100899,
                fields: [
                    { name: "IGN", value: ign, inline: true },
                    { name: "Discord", value: disc, inline: true },
                    { name: "Facebook Link", value: fb },
                    { name: "Role", value: role, inline: true }
                ],
                footer: { text: "KLBGN Security Protocol" }
            }]
        };

        try {
            const res = await fetch(_0x5a1b, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if(res.ok) {
                addLog("TRANSMISSION SUCCESS", "#0f0");
                alert("Protocol Uploaded Successfully.");
            } else { throw new Error(); }
        } catch (e) {
            addLog("TRANSMISSION FAILURE", "red");
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
